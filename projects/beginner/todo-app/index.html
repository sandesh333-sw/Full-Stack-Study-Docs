<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App - Beginner Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .todo-form {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            display: flex;
            gap: 10px;
        }

        .todo-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .add-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .todo-list {
            padding: 30px;
            min-height: 300px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
            border-left-color: #95a5a6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 50px 20px;
        }

        .stats {
            background: #ecf0f1;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95rem;
            color: #5d6d7e;
        }

        .clear-completed {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .clear-completed:hover {
            background: #7f8c8d;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .todo-form, .todo-list, .stats {
                padding: 20px;
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .add-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Simple Todo App</h1>
            <p>Keep track of your daily tasks</p>
        </div>

        <div class="todo-form">
            <div class="form-group">
                <input type="text" class="todo-input" placeholder="What needs to be done?" id="todoInput">
                <button class="add-btn" onclick="addTodo()">Add Task</button>
            </div>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                No tasks yet. Add one above! üåü
            </div>
        </div>

        <div class="stats" id="stats">
            <span id="taskCount">0 tasks remaining</span>
            <button class="clear-completed" onclick="clearCompleted()">Clear Completed</button>
        </div>
    </div>

    <script>
        // Array to store todo items
        let todos = [];
        let nextId = 1;

        // Get DOM elements
        const todoInput = document.getElementById('todoInput');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');
        const stats = document.getElementById('stats');
        const taskCount = document.getElementById('taskCount');

        // Add todo function
        function addTodo() {
            const text = todoInput.value.trim();
            
            if (text === '') {
                alert('Please enter a task!');
                return;
            }

            // Create new todo object
            const todo = {
                id: nextId++,
                text: text,
                completed: false,
                timestamp: new Date()
            };

            // Add to todos array
            todos.push(todo);
            
            // Clear input
            todoInput.value = '';
            
            // Re-render the list
            renderTodos();
            updateStats();
        }

        // Toggle todo completion
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos();
                updateStats();
            }
        }

        // Delete todo
        function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                todos = todos.filter(t => t.id !== id);
                renderTodos();
                updateStats();
            }
        }

        // Clear completed todos
        function clearCompleted() {
            const completedCount = todos.filter(t => t.completed).length;
            
            if (completedCount === 0) {
                alert('No completed tasks to clear!');
                return;
            }
            
            if (confirm(`Clear ${completedCount} completed task(s)?`)) {
                todos = todos.filter(t => !t.completed);
                renderTodos();
                updateStats();
            }
        }

        // Render todos to the DOM
        function renderTodos() {
            // Clear the list
            todoList.innerHTML = '';

            if (todos.length === 0) {
                todoList.appendChild(emptyState);
                return;
            }

            // Create todo items
            todos.forEach(todo => {
                const todoItem = document.createElement('div');
                todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                
                todoItem.innerHTML = `
                    <input type="checkbox" class="todo-checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id})">
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                `;
                
                todoList.appendChild(todoItem);
            });
        }

        // Update statistics
        function updateStats() {
            const remaining = todos.filter(t => !t.completed).length;
            const total = todos.length;
            
            if (total === 0) {
                taskCount.textContent = 'No tasks';
            } else if (remaining === 0) {
                taskCount.textContent = 'All tasks completed! üéâ';
            } else {
                taskCount.textContent = `${remaining} of ${total} task${remaining !== 1 ? 's' : ''} remaining`;
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add event listener for Enter key
        todoInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Focus on input when page loads
        window.addEventListener('load', function() {
            todoInput.focus();
        });

        // Load sample data for demo
        function loadSampleData() {
            todos = [
                { id: 1, text: 'Learn HTML basics', completed: true, timestamp: new Date() },
                { id: 2, text: 'Study CSS styling', completed: true, timestamp: new Date() },
                { id: 3, text: 'Practice JavaScript', completed: false, timestamp: new Date() },
                { id: 4, text: 'Build a todo app', completed: false, timestamp: new Date() }
            ];
            nextId = 5;
            renderTodos();
            updateStats();
        }

        // Uncomment the line below to load sample data
        // loadSampleData();
    </script>
</body>
</html>
